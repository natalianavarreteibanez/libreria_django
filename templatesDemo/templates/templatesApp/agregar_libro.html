<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <body class="container mt-5">
        <div class="alert alert-success display-1">Agregar Libro</div>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Libro</button>
                <a href="/lista-autores" class="btn btn-secondary">Listado de autores</a>
                <a href="/agregar-autor" class="btn btn-secondary">Agregar autores</a>
                <a href="/lista-libros" class="btn btn-secondary">Listado de Libros</a>
    </form>
</body>
</html>
