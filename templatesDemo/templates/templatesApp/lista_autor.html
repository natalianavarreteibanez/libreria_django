<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="alert alert-success display-1">Lista de Autores</div>

    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Biograf√≠a</th>
                <th>Foto</th>
                <th>Acciones</th>
                <!-- Otros campos relevantes -->
            </tr>
        </thead>
        <tbody>
            {% for autor in autores %}
                <tr>
                    <td>{{ autor.nombre }}</td>
                    <td>{{ autor.apellido }}</td>
                    <td>{{ autor.biografia }}</td>
                    <td>
                        <a href="{{ libro.archivo.url }}" target="_blank" class="btn btn-primary btn-sm"><i class="bi bi-file-earmark-text">Ver</i></a>
                    </td>
                    <td>
                        <a href="{% url 'actualizar_autor' autor.id %}" class="btn btn-success btn-sm"><i class="bi bi-pencil"></i> Editar</a>
                        <a href="{% url 'eliminar_autor' autor.id %}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/agregar" class="btn btn-info">Agregar Libros</a>
    <a href="/lista-libros" class="btn btn-info">Ver Lista de Libros</a>
    <a href="/agregar-autor" class="btn btn-info">Agregar Autor</a>
    <a href="/lista-autores" class="btn btn-info">Ver Lista de Autores</a>
</body>
</html>
