<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Administrador</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 40px;
            color: #343a40;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema Administrador</h1>
        <h5>Nota: Es preferible agregar los autores primero para luego asociarlos a un libro. ;3</h5>
        <div class="btn-container">
            <a href="/agregar-autor" class="btn btn-primary btn-lg">Agregar Autor</a>
            <a href="/agregar" class="btn btn-primary btn-lg">Agregar Libros</a>
            <a href="/lista-autores" class="btn btn-primary btn-lg">Ver Lista de Autores</a>
            <a href="/lista-libros" class="btn btn-primary btn-lg">Ver Lista de Libros</a>
            <a href="/admin/" class="btn btn-secondary btn-lg">MODO ADMIN</a>
            <a href="/libros/" class="btn btn-secondary btn-lg">API libros</a>
            <a href="/autores/" class="btn btn-secondary btn-lg">API Autores</a>
        </div>
        <br>
        <br>
        <h5>Nombre Base de datos: django_demo_emp </h5>
    </div>
</body>
</html>
